<script>
    const hamburger = document.getElementById('hamburger-btn');
    const navMenu = document.getElementById('nav-menu');

    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navMenu.classList.toggle('active');
    });
    
    // Close menu when a link is clicked
    document.querySelectorAll('#nav-menu a').forEach(link => {
        link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
        });
    });
</script>
  <div class="container">
    <div class="contact-box">
      <div id="left"></div>
      <div id="right">
        <h2 id="MyHeader">ğŸ“ Contact Us</h2>

        <form id="contactForm" action="https://formspree.io/f/xeovepyj" method="POST" enctype="multipart/form-data">
          
          <input type="hidden" name="_subject" value="New contact from Psyche Analyst website">
          <input type="hidden" name="_next" value="thank-you.html">
          <input type="text" name="name" class="field" placeholder="Your Name" required>
          <input type="email" name="email" class="field" placeholder="Your Email" required>
          <textarea name="message" class="field area" placeholder="Message" required></textarea>

          <div id="attach-wrapper">
            <!-- name attribute is required for Formspree to receive the file -->
            <input type="file" name="fileUpload" id="attachment" class="attach-input"
                   accept="image/jpg,image/png,.pdf">
          </div>



          <!-- Survey fields -->
          <div id="survey">
            <h2>How are you feeling today?</h2>
            <select id="feeling" name="feeling" class="field" required>
              <option value="">-- Select --</option>
              <option value="happy">Happy</option>
              <option value="neutral">Neutral</option>
              <option value="sad">Sad</option>
              <option value="anxious">Anxious</option>
              <option value="angry">Angry</option>
            </select>

            <div id="satisfaction-rating">
              <label for="satisfaction">Rate your satisfaction:
                <span id="rating-value">5</span>/10
              </label>
              <input type="range" id="satisfaction" name="satisfaction" min="1" max="10" value="5"
                     oninput="updateRating(this.value)">
            </div>

            <div class="btn-group">
              <!-- submit will post to Formspree -->
              <button class="btn" type="submit">Send</button>
              <button class="btn clear" type="button" onclick="clearForm()">Clear</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script>

    function clearForm() {
      document.querySelectorAll(".field").forEach(f => f.value = "");
      document.getElementById("feeling").value = "";
      document.getElementById("satisfaction").value = 5;
      document.getElementById("rating-value").textContent = 5;
      const fileInput = document.getElementById("fileUpload");
      if (fileInput) fileInput.value = "";
    }

    function updateRating(value) {
      document.getElementById("rating-value").textContent = value;
    }

    document.getElementById('contactForm').addEventListener('submit', function (e) {
  
      alert('ğŸ“¨ Sending your message â€” you will get an email confirmation if configured.');

  </script>
